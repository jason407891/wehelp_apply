<!DOCTYPE html> <!--文件型態-->
<html>
	<head>
		<meta charset="utf-8">
		<title>庫存查詢系統</title> <!--網頁標題-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='project1.css') }}"/>
    </head>
	<body><!--主畫面都在body中-->
		<div class="solution" onclick="homepage()">電子零件現貨庫存解決方案</div>
        <div class="list">
            <div class="title" id="title1" onclick="changepage(1)" onmouseover="colorchange(1)" onmouseout="colorchangeback(1)" >供應商</div>
            <div class="title" id="title2" onclick="changepage(2)" onmouseover="colorchange(2)" onmouseout="colorchangeback(2)" >製造商</div>
            <div class="title" id="title3" onclick="changepage(3)" onmouseover="colorchange(3)" onmouseout="colorchangeback(3)">工廠庫存查詢</div>
            <div class="title" id="title4" onclick="changepage(4)" onmouseover="colorchange(4)" onmouseout="colorchangeback(4)">庫存上傳</div>
        </div>
        <form action="/upload">
            <input type="text" name="item" placeholder="請輸入庫存表檔名"></input>
            <button>上傳</button>
        </form>

    <script>
        /*放在按鈕時會變色*/

        function colorchange(num){
            let buttonColor=document.querySelector("#title"+num);
            buttonColor.style.backgroundColor='gray';
        }

        function colorchangeback(num){
            let buttonColor=document.querySelector("#title"+num);
            buttonColor.style.backgroundColor='white';
            }
        /*切換至不同分頁*/
        function changepage(num){
            if (num==1){window.location.href="/product";}
            else if(num==2){window.location.href="/mfr";}
            else if(num==3){window.location.href="/stock";}
            else{window.location.href="/upload";}
        }
        function homepage(){
            window.location.href="/";
        }
    </script>
	</body>
</html>
